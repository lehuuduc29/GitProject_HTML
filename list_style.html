<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
</head>
<body>
    <h1>Bài tập về các thẻ danh sách</h1>
    <ul>
        <li><h2>Việt Nam</h2></li>
        <ol>
            <li>Hà Nội</li>
            <li>Huế</li>
            <li>Sài Gòn</li>
            <li>Đà Nẵng</li>
        </ol>
        <li><h2>Hoa Kỳ</h2></li>
        <ol>
            <li>New York</li>
            <li>Los Angeles</li>
            <li>Chicago</li>
            <li>Houston</li>
        </ol>
        <li><h2>Trung Quốc</h2></li>
        <ol>
            <li>Beijing</li>
            <li>Shanghai</li>
            <li>Chongqing</li>
            <li>Tianjing</li>
        </ol>
    </ul>
</body>
</html>
