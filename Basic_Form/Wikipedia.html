<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
</head>
<style>
    table{
        width: 100%;
        font-size: 30px;
        font-weight: bold;
        text-align: center
    }
    .header{
        height: 100px;
        background-color: rgb(241, 68, 68);
    }
    .nav{
        height: 50px;
        background-color: rgb(203, 241, 68);
    }
    .content{
        height: 600px;
        background-color: rgb(33, 233, 33);
    }
    .footer{
        height: 50px;
        background-color: rgb(172, 68, 241);
    }
</style>
<body>
    <table border="3">
        <tr class="header">
            <td>đây là phần logo</td>
            <td>thanh tìm kiếm</td>
            <td>tạo tài khoản</td>
        </tr>
        <tr class="nav">
            <td colspan="3">đây là phần navigation</td>
        </tr>
        <tr class="content">
            <td>đây là phần sidebar</td>
            <td colspan="2">đây là phần article</td>
        </tr>
        <tr class="footer">
            <td colspan="3">đây là phần footer</td>
        </tr>
    </table>
</body>
</html>
